<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>☀️ Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1 id="date"></h1>
      <form id="search-form">
        <input
          class="city"
          type="text"
          id="search-input"
          placeholder="Type your city"
        />
        <input class="search" type="submit" value="Search" />
        <input
          class="current"
          type="submit"
          id="current-button"
          value="Current"
        />
      </form>
      <div id="weather">
        <h2 id="city"></h2>
        <h3 id="temperature"></h3>
        <h4 id="description"></h4>
        <div class="day">
          <ul>
            <li id="precipitation">Precipitation: 0%</li>
            <li id="pressure">Pressure: 1020 hPa</li>
            <li id="humidity">Humidity: 55%</li>
            <li id="wind">Wind: 15 km/h</li>
          </ul>
        </div>
        <div class="week">
          <div class="row">
            <div class="col-sm-4">
              <ul>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
            </div>
            <div class="col-sm-4">
              <ul>
                <li>+20</li>
                <li>+25</li>
                <li>+20</li>
                <li>+28</li>
                <li>+20</li>
              </ul>
            </div>
            <div class="col-sm-4">
              <ul>
                <li>☁️</li>
                <li>⛅️</li>
                <li>🌧</li>
                <li>☀️</li>
                <li>🌧</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p>Wish of the day: Benefit this sunny day for 200%!</p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
